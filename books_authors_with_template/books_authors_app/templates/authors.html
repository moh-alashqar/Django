<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Authors</title>
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/authors_style.css' %}">
</head>
<body>
    <div id="main_container">
        <div id="add_container">
            <form id="add_author" action="add_author" method="post">
                {% csrf_token %}
                <h1 id="add_title">Add an Author</h1>
                <div id="input_container">
                    <div id="label_col" class="input_col">
                        <label for="first_name">First Name</label>
                        <label for="last_name">Last Name</label>
                        <label for="notes">Notes</label>
                    </div>
                    <div id="input_col" class="input_col">
                        <input name="first_name" id="title_txt_field" type="text">
                        <input name="last_name" id="desc_txt_field" type="text">
                        <input name="notes" id="desc_txt_field" type="text">
                    </div>
                </div>
                <input id="add_btn" type="submit" value="Add">
            </form>
        </div>
        <div id="show_container">
            <table id="show_table">
                <tr id="table_head">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Action</th>
                </tr>
                {% for author in authors %}
                <tr>
                    <td>{{ author.id }}</td>
                    <td>{{ author.first_name }} {{ author.last_name }}</td>
                    <td><a href="/authors/{{ author.id }}">View</a></td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</body>
</html>
