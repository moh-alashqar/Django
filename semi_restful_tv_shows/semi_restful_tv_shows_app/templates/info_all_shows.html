<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (All)</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/info_all_shows_style.css' %}">
</head>
<body>
    <div id="main_container">
        <h1>All Shows</h1>
        <table id="table_shows">
            <tr id="table_head">
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {% for show in shows %}
            <tr class="{% if forloop.counter|divisibleby:'2' %}  even_row {% else %} odd_row {% endif %}" id="table_data">
                <td>{{ show.id }}</td>
                <td>{{ show.title }}</td>
                <td>{{ show.network }}</td>
                <td>{{ show.rel_date }}</td>
                <td id="actions_field">
                    <a href="/shows/{{ show.id }}">Show</a>
                    <span>|</span>
                    <a href="/shows/{{ show.id }}/edit">Edit</a>
                    <span>|</span>
                    <a href="/shows/{{ show.id }}/destroy">delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <a href="/shows/new">Add a New Show</a>
    </div>
</body>
</html>
