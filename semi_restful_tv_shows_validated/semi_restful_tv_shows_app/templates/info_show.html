<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read (One)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/info_show_style.css' %}">
</head>
<body>
    <div id="main_container">
        <a id="back_btn" href="/shows">Go Back</a>
        <h1>TV Show {{ show.id }}</h1>
        <p><span class="title">Title:</span> {{ show.title }}</p>
        <p><span class="title">Network:</span> {{ show.network }}</p>
        <p><span class="title">Release Date:</span> {{ show.rel_date }}</p>
        <div id="desc_container">
            <p><span class="title">Description:</span></p>
            <p>{{ show.desc }}</p>
        </div>
        <p id="last_update"><span class="title">Last Updated:</span> {{ show.updated_at }}</p>
        <div id="edit_delete_container">
            <a href="/shows/{{ show.id }}/edit">Edit</a>
            <span>|</span>
            <a href="/shows/{{ show.id }}/destroy">Delete</a>
        </div>
    </div>
</body>
</html>
