<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link type="text/css" rel="stylesheet" href="{% static 'css/create_update_show_style.css' %}">
    <title>Update</title>
</head>
<body>
    <div id="main_container">
        <a id="back_btn" href="/shows">Go Back</a>
        <h1>Edit Show {{ id }}</h1>
        <form action="/process_update_show" method="post">
            {% csrf_token %}
            <div class="row_container">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" value="{{ show.title }}">
            </div>
            <div class="block_container">
                <div id="network_container" class="row_container">
                    <label for="network">Network</label>
                    <input type="text" id="network" name="network" value="{{ show.network }}">
                </div>
                <div id="rel_date_container" class="row_container">
                    <label for="rel_date">Release Date</label>
                    <input type="date" id="rel_date" name="rel_date" value="{{ rel_date }}">
                </div>
            </div>
            <div class="row_container">
                    <label for="desc">Description</label>
                    <textarea name="desc" id="desc" cols="30" rows="10">{{ show.desc }}</textarea>
            </div>
            <div id="create_update_btn">
                <input type="hidden" name="id" value="{{ show.id }}">
                <input type="submit" value="Update">
                <a class="go_to_show" href="/shows/{{ show.id }}">Go to Show</a>
            </div>
        </form>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
            <li class="error_msg" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
            {% endfor %}
        </ul>
        {% endif %}
    </div>
</body>
</html>
